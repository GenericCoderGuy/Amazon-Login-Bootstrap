<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="text-center">
    <div class="d-inline-block border rounded border-secondary px-4 py-3 mt-5 mb-3">
        <div class="d-flex flex-column">
            <h1 class="text-left"> Sign In </h1>
            <label for="username"> Email (phone or mobile accounts) </label>
            <input class="p-2" type="text" id="username" placeholder="Enter Email">
            <div class="d-flex justify-content-between m-1">
                <label for="password"> Password </label>
                <a href=""> Forgot Password </a>
            </div>
            <input class="p-2" type="password" id="password" placeholder="Enter Password">
            <button class="btn btn-warning m-3"> Continue </button>
            <a href=""> Need Help? </a>
        </div>
    </div>
    <p> New to Amazon? </p>
    <button class="btn btn-secondary"> Create Your Amazon Account </button>
    <hr>
    <div class="d-flex flex-row justify-content-center">
        <a class="p-2" href="">Conditions of use</a>
        <a class="p-2" href="">Privacy Policy</a>
        <a class="p-2" href="">Help</a>
    </div>
    <p> &copy; 1996-2020, Amazon.com,inc or it's affiliates </p>
    <script src="/js/script.js"></script>
</body>

</html>
